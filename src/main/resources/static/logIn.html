<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png" type="image/x-icon">
    <title>反诈通</title>
    <!-- 导入字体图标 -->
    <link rel="stylesheet" href="./css/font/iconfont.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- 登录注册大盒子 -->
    <div class="login">
        <!-- 中盒子注册 -->
        <div class="box loginUp" id="loginUp">
            <form action="" method="" class="form" id="a-form">
                <h2 class="form_title title">创建账号</h2>
                <div class="loginGif a" style="display: flex;">
                    <img style="width: 50px;height: 50px;" src="./images/wave.gif" alt="Example GIF">
                    <img style="width: 50px;height: 50px;" src="./images/wave.gif" alt="Example GIF">
                    <img style="width: 50px;height: 50px;" src="./images/wave.gif" alt="Example GIF">
                </div>
                <div class="loginPic" style="display: flex;">
                    <img style="width: 36px;height: 36px;margin-right: 13px;" src="./images/wave.png" alt="">
                    <img style="width: 36px;height: 36px;margin-right: 13px;" src="./images/wave.png" alt="">
                    <img style="width: 36px;height: 36px;" src="./images/wave.png" alt="">
                </div>
                <span class="form_span">选择注册的姓名与密码</span>
                <!-- <input type="text" class="form_input" placeholder="Name">
                <input type="text" class="form_input" placeholder="Email">
                <input type="text" class="form_input" placeholder="Password"> -->
                <div class="loginBigBox">
                    <div class="login_box t">
                        <!-- required就是不能为空 必须在css效果中有很大的作用 -->
                        <!-- 可以简写为required -->
                        <input class="logup_name" type="text" required /><label>用户名</label>
                    </div>
                    <div class="login_box p">
                        <input class="logup_pw" type="password" required="required" /><label>密码</label>
                    </div>
                </div>
                <button class="form_button button submit">注册</button>
            </form>
        </div>
        <!-- 中盒子登录 -->
        <div class="box loginIn" id="loginIn">
            <form action="" method="" class="form" id="b-form">
                <h2 class="form_title title">登入账号</h2>
                <div class="loginGif a" style="display: flex;">
                    <img style="width: 50px;height: 50px;" src="./images/wave.gif" alt="Example GIF">
                    <img style="width: 50px;height: 50px;" src="./images/wave.gif" alt="Example GIF">
                    <img style="width: 50px;height: 50px;" src="./images/wave.gif" alt="Example GIF">
                </div>
                <div class="loginPic" style="display: flex;">
                    <img style="width: 36px;height: 36px;margin-right: 13px;" src="./images/wave.png" alt="">
                    <img style="width: 36px;height: 36px;margin-right: 13px;" src="./images/wave.png" alt="">
                    <img style="width: 36px;height: 36px;" src="./images/wave.png" alt="">
                </div>
                <span class="form_span">选择登录的用户名和密码进行登录</span>
                <div class="loginBigBox">
                    <div class="login_box t">
                        <!-- required就是不能为空 必须在css效果中有很大的作用 -->
                        <!-- 可以简写为required -->
                        <input class="login_name" type="text" required /><label>用户名</label>
                    </div>
                    <div class="login_box p">
                        <input class="login_pw" type="password" required="required" /><label>密码</label>
                    </div>
                </div>
                <a class="form_link">忘记密码？</a>
                <button class="form_button button submit">登录</button>
            </form>
        </div>
        <!-- 小盒子 -->
        <div class="switch" id="switch-cnt">
            <div class="switch_circle"></div>
            <div class="switch_circle switch_circle-t"></div>
            <!-- 中盒子登录 -->
            <div class="switch_box" id="switch-c1">
                <span class="iconfont icon-xitonganquan"></span>
                <h2 class="switch_title title" style="letter-spacing: 0;">反诈通</h2>
                <p class="switch_description description ">wing&nbsp;of&nbsp;anti-fraud</p>
                <button class="switch_button button switch-btn">登录</button>
            </div>
            <!-- 中盒子注册-->
            <div class="switch_box is-hidden" id="switch-c2">
                <span class="iconfont icon-xitonganquan"></span>
                <h2 class="switch_title title" style="letter-spacing: 0;">反诈通</h2>
                <p class="switch_description description ">wing&nbsp;of&nbsp;anti-fraud</p>
                <button class="switch_button button switch-btn">注册</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/login.js"></script>
</body>

</html>
